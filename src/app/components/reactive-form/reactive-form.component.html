<div class="container">
    <div class="card-body">
  <form [formGroup]="userForm" (ngSubmit)="submit()"> 
    <div class="form-group">
      <label for="id">Id</label>
      <input type="text" formControlName="id" class="form-control">
    </div>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" formControlName="name" class="form-control">
    </div>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" formControlName="username" class="form-control">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" formControlName="email" class="form-control">
    </div>
    <div class="form-group">
      <label for="phone">Phone</label>
      <input type="text" formControlName="phone" class="form-control">
    </div>
    <div class="form-group">
      <label for="website">Website</label>
      <input type="text" formControlName="website" class="form-control">
    </div>
    <fieldset formGroupName="address">
      <legend>Address</legend>
      <div class="form-group">
          <label for="street">Street</label>
          <input type="text" formControlName="street" class="form-control">
        </div>
        <div class="form-group">
          <label for="suite">Suite</label>
          <input type="text" formControlName="suite" class="form-control">
        </div>
        <div class="form-group">
          <label for="city">City</label>
          <input type="text" formControlName="city" class="form-control">
        </div>
        <div class="form-group">
          <label for="zipcode">Zipcode</label>
          <input type="text" formControlName="zipcode" class="form-control">
        </div>

        <fieldset formGroupName="geo">
          <legend>GeoCode</legend>
          <div class="form-group">
              <label for="lat">Latitude</label>
              <input type="text" formControlName="lat" class="form-control">
            </div>
            <div class="form-group">
              <label for="lng">Longitude</label>
              <input type="text" formControlName="lng" class="form-control">
            </div>
        </fieldset>

    </fieldset>
    
    <fieldset formGroupName="company">
      <legend>Company Details</legend>
      <div class="form-group">
          <label for="companyName">Company Name</label>
          <input type="text" formControlName="companyName" class="form-control">
        </div>
        <div class="form-group">
          <label for="catchPhrase">CatchPhrase</label>
          <input type="text" formControlName="catchPhrase" class="form-control">
        </div>
        <div class="form-group">
            <label for="bs">BS</label>
            <input type="text" formControlName="bs" class="form-control">
        </div>
    </fieldset>
    <fieldset>
      <legend>Hobbies |<span class="glyphicon glyphicon-plus" (click)="addHobby()">+</span></legend>
      <div class="input-group" *ngFor = "let hobbyControl of userForm.get('hobbies').controls; let i = index">
        <input type="text" class="form-control" [formControlName]="i"  placeholder="Hobby">
        <span class="input-group-addon glyphicon glyphicon-trash"></span>
      </div>
    </fieldset>
    <button class="btn btn-primary" type="submit">Submit</button>
  </form>
</div>
</div>
